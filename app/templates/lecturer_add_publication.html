{% extends "base.html" %}
{% block title %}Добавление публикации{% endblock %}

{% block content %}
<h2>Добавление публикации</h2>

<p style="margin-bottom: 15px;">
    Публикация будет автоматически привязана к преподавателю
    <b>{{ lecturer.fio }}</b> и отправлена на проверку сотруднику научного отдела.
</p>

<form method="post" class="form">

    <div class="form-group" style="margin-bottom: 10px;">
        <label for="title">Название публикации *</label><br>
        <input type="text" id="title" name="title" required style="width: 100%;">
    </div>

    <div class="form-group" style="margin-bottom: 10px;">
        <label for="year">Год *</label><br>
        <input type="number" id="year" name="year" min="1900" max="2100" required>
    </div>

    <div class="form-group" style="margin-bottom: 10px;">
        <label for="journal">Журнал</label><br>
        <input type="text" id="journal" name="journal" style="width: 100%;">
    </div>

    <div class="form-group" style="margin-bottom: 10px;">
        <label for="source">База / источник (РИНЦ, Scopus, WoS и т.п.)</label><br>
        <input type="text" id="source" name="source" style="width: 100%;">
    </div>

    <div class="form-group" style="margin-bottom: 10px;">
        <label for="link">Ссылка на публикацию</label><br>
        <input type="url" id="link" name="link" style="width: 100%;">
    </div>

    <div class="form-group" style="margin-bottom: 10px;">
        <label for="citations">Количество цитирований</label><br>
        <input type="number" id="citations" name="citations" min="0" value="0">
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
        <label for="doi">DOI</label><br>
        <input type="text" id="doi" name="doi" style="width: 100%;">
    </div>

    <div style="margin-top: 15px;">
        <button type="submit" class="btn">Отправить на проверку</button>
        <a href="{{ url_for('main.profile') }}" class="btn">Отмена</a>
    </div>
</form>
{% endblock %}
