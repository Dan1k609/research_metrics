{% extends "base.html" %}
{% block title %}FAQ{% endblock %}

{% block content %}
<h2>Часто задаваемые вопросы</h2>

{% if faqs and faqs|length > 0 %}

    <div class="faq-list">
        {% for item in faqs %}
        <div class="faq-item" style="margin-bottom: 15px;">
            <div class="faq-question" style="font-weight: bold;">
                {{ item['question'] }}
            </div>
            <div class="faq-answer" style="margin-top: 5px;">
                {{ item['answer'] }}
            </div>
        </div>
        <hr>
        {% endfor %}
    </div>

{% else %}
    <p>Пока нет ни одного вопроса в FAQ.</p>
{% endif %}

{% endblock %}
