<!-- app/templates/feedback.html -->
{% extends "base.html" %}

{% block title %}Обратная связь{% endblock %}

{% block content %}
<h2>Обратная связь</h2>
<p>Вы можете отправить обращение или сообщение об ошибке администрации портала. Все обращения рассматриваются администратором.</p>

<form method="post" style="max-width:450px;">
    <div class="form-group">
        <label for="name">Ваше имя:</label>
        <input type="text" class="form-control" name="name" id="name" required placeholder="Введите имя">
    </div>
    <div class="form-group">
        <label for="email">Ваш email:</label>
        <input type="email" class="form-control" name="email" id="email" required placeholder="Введите email">
    </div>
    <div class="form-group">
        <label for="message">Сообщение:</label>
        <textarea class="form-control" name="message" id="message" rows="5" required placeholder="Опишите проблему или предложение"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
